<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Your Brand Name</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <div class="header-container">
            <div class="brand-name">Balaji Clothing </div>
            <div class="header-buttons">
                <button class="cart-button">ðŸ›’ <span class="item-count">0</span></button>
                <button class="login-button">Login/Register</button>
            </div>
        </div>
    </header>

    <main>
        <h2>Create an Account</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </main>

    <footer>
        <p>&copy; 2024 K.AASRITHA VARDHAN . All rights reserved.</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
